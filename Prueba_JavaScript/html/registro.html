<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registro</title>
	<style type="text/css">
		@import url(/Prueba_JavaScript/css/estilos.css);
	</style>
	<script src="/Prueba_JavaScript/js/script_registro.js"></script>
	<script src="/Prueba_JavaScript/js/funciones.js"></script>
</head>
<body class="index">

	<h1>Visualización de peliculas</h1>
    <hr/>
    <h3>Formulario de registro</h3>
	<form name=form onsubmit="return validarRegistro()" action="/Prueba_JavaScript/index.html">
		<div id="divNombre">
	    	<label>Nombre</label>
	    	<input type="text" name="login" id="nombre"/>
			<label class="error"></label>
	  	</div>
	  	<div id="divApellidos">
	    	<label>Apellidos</label>
	    	<input type="text" name="apellidos" id="apellidos"/>
			<label class="error"></label>
	  	</div>
	  	<div id="divEmail">
	    	<label>Email</label>
	    	<input type="text" name="email" id="email"/>
			<label class="error"></label>
	  	</div>
		<div id="divContrasena">
	    	<label>Contraseña</label>
	    	<input type="password" name="password" id="contrasena"/>
			<label class="error"></label>
	 	 </div>
	 	 <div>
			<input type="submit" value="Registrar" class= "boton" id="botonAcceso"/>
			<input type="button" value="Volver" class= "boton" id="botonRegistro" onClick="location.href='/Prueba_JavaScript/index.html'"/>
		</div>
	</form>
</body>
</html>
